<body>
    <h1>Defence Research & Innovation Quiz</h1>
    <div id="quiz"></div>

    <script>

    {

    {

    {

    {

    {

    {

    {

    {

    {

    {

    {

    },
    {

    },
    {
        question: "What does the document suggest about the importance of dual-use technologies?",
        options: ["They are not relevant to defense research", "They can help overcome the challenge of limited market for military products", "They should be avoided in defense research", "They are only useful for civilian applications"],
        correct: 1,
        explanation: "The document suggests that adopting a dual-use technology approach can help overcome the challenge of limited market for military equipment."
    },
    {
        question: "What is one of the challenges to effective application of research and technology development mentioned in the document?",
        options: ["Excess funding", "Too much synergy among services", "Low investment in Research and Development", "Overabundance of skilled researchers"],
        correct: 2,
        explanation: "The document lists low investment in Research and Development as one of the challenges to effective application of research and technology development."
    },
    {
        question: "According to the document, what is one way China has used to acquire technology illicitly?",
        options: ["Open market purchases", "Espionage", "Public research collaborations", "Volunteer technology donations"],
        correct: 1,
        explanation: "The document mentions that China has used espionage to illicitly obtain foreign technology."
    },
    {
        question: "What does the document suggest about the role of open-source literature in technology development?",
        options: ["It's not useful for technology development", "It's only useful for basic research", "It can be a valuable source of information for technology development", "It should be avoided to prevent technology leaks"],
        correct: 2,
        explanation: "The document mentions that Chinese physicists utilized open-source literature for initial development of thermonuclear weapons, suggesting its value in technology development."
    },
    {
        question: "What is the 'research for deployment' approach mentioned in the document?",
        options: ["A strategy to deploy researchers to different locations", "An approach focusing on practical application of research results", "A method for recruiting new researchers", "A technique for organizing research data"],
        correct: 1,
        explanation: "While not explicitly defined, 'research for deployment' typically refers to an approach that emphasizes the practical application of research results, as opposed to research for its own sake."
    },
    {
        question: "What does the document suggest about the importance of problem definition in research?",
        options: ["It's not important in the research process", "It should be done at the end of the research", "Accurate problem definition is crucial for successful research", "Problem definition is only important in applied research"],
        correct: 2,
        explanation: "The document lists 'accurate problem definition and clear objectives' as one of the drivers of success from the perspective of individual researchers."
    },
    {
        question: "What is the purpose of monitoring and evaluation in the research process according to the document?",
        options: ["To increase research funding", "To assess progress and impact of work", "To hire new researchers", "To publish research papers"],
        correct: 1,
        explanation: "The document states that monitoring is a systematic and continuous assessment of progress, while evaluation is the assessment of the impact of work and the extent to which stated objectives have been achieved."
    },
    {
        question: "What does the document suggest about the relationship between civil and military research in China?",
        options: ["They are completely separate", "There is integration between civil and military research", "Only military research is conducted", "Civil research is discouraged"],
        correct: 1,
        explanation: "The document mentions 'Civil Military Industrial integration' as one of the drivers of success from the perspective of research organizations in China."
    },
    {
        question: "What is the significance of the 'dual use approach' mentioned in the document?",
        options: ["It refers to using technology twice", "It allows technology to be used for both military and civilian purposes", "It means using two different technologies for the same purpose", "It refers to collaborative research between two countries"],
        correct: 1,
        explanation: "The document suggests adopting a dual-use technology approach, which typically refers to technologies that can be used for both military and civilian purposes."
    },
    {
        question: "What does the document suggest about the role of academia in defense research?",
        options: ["Academia should not be involved in defense research", "Academia should be the sole conductor of defense research", "Academia should collaborate with industry and military for defense research", "Academia should focus only on theoretical aspects of defense research"],
        correct: 2,
        explanation: "The document advocates for the triple Helix Model, which typically involves collaboration between academia, industry, and government (including military) in research and innovation."
    },
    {
        question: "What is the purpose of organizing UAV competitions according to the document?",
        options: ["To entertain the public", "To test military strategies", "To attract and identify talented individuals", "To sell UAVs"],
        correct: 2,
        explanation: "The document mentions organizing talent hunts like UAV competitions as a way to attract and retain talented workforce."
    },
    {
        question: "What does the document suggest about the importance of team composition in research success?",
        options: ["Team composition is irrelevant", "Only individual skills matter", "Professional qualification and team composition are key to success", "Teams should consist of only senior researchers"],
        correct: 2,
        explanation: "The document states that professional qualification and team composition/competence is key to success in research."
    },
    {
        question: "What is the significance of 'milestone-based research funding model' mentioned in the document?",
        options: ["It provides funding only at the end of the research", "It links funding to the achievement of specific research milestones", "It provides equal funding regardless of progress", "It only funds military research"],
        correct: 1,
        explanation: "While not explicitly defined, a milestone-based funding model typically links funding to the achievement of specific research milestones or objectives."
    },
    {
        question: "What does the document suggest about the role of curiosity in research?",
        options: ["Curiosity should be discouraged", "Curiosity is only important in basic research", "A culture of curiosity and experimentation is important for success", "Curiosity is irrelevant in applied research"],
        correct: 2,
        explanation: "The document lists 'culture of curiosity and experimentation' as one of the drivers of success from the perspective of individual researchers."
    },
    {
        question: "What is the purpose of maintaining a database of skills and competencies according to the document?",
        options: ["To limit collaboration", "To identify and utilize available talent within and outside the country", "To exclude certain researchers", "To increase bureaucracy"],
        correct: 1,
        explanation: "The document suggests maintaining a database of skills and competencies within and outside Nigeria as a strategy for managing defense research and development."
    },
    {
        question: "What does the document suggest about the role of design considerations in research?",
        options: ["Design considerations are not important", "Design considerations should focus only on aesthetics", "Attention to design considerations like producibility and reliability is important", "Design considerations are only relevant in art-related research"],
        correct: 2,
        explanation: "The document mentions attention to design considerations (producibility, quality, reliability and design cost) as one of the drivers of success from the perspective of research organizations."
    },
    {
        question: "What is the significance of the 'system engineering approach' mentioned in the document?",
        options: ["It refers to engineering only computer systems", "It's an approach that considers the entire system and its components in research and development", "It's an approach that focuses only on individual components", "It's an approach used only in software development"],
        correct: 1,
        explanation: "While not explicitly defined, a system engineering approach typically refers to considering the entire system and its components in research and development."
    },
    {
        question: "What does the document suggest about the role of international conferences and air shows in technology development?",
        options: ["They are purely for entertainment", "They are not useful for technology development", "They can be sources for acquiring advanced technologies", "They should be avoided to prevent technology leaks"],
        correct: 2,
        explanation: "The document mentions international conferences, air shows and design competitions as ways of acquiring advanced technologies."
    },
{
                question: "Who presented the lecture on Research Innovation and Technology Development for Enhanced Self-Reliance?",
                options: [
                    "Air Marshal OC Ubadike", "Air Commodore OC Ubadike", "General OC Ubadike", "Captain OC Ubadike"],
                correct: 1,
                explanation: "The lecture was presented by Air Commodore OC Ubadike (NAF/2302), Deputy Director Guidance, Defence Space Administration."
            }
];


        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const quizElement = document.getElementById('quiz');
            const currentQuizData = currentQuestions[currentQuestion];

            let questionHTML = `
                <div class="question">
                    <h2>Question ${currentQuestion + 1}/${currentQuestions.length}</h2>
                    <p>${currentQuizData.question}</p>
                    <div class="options">
            `;

            currentQuizData.options.forEach((option, index) => {
                questionHTML += `
                    <button onclick="selectOption(${index})">${option}</button>
                `;
            });

            questionHTML += `
                    </div>
                </div>
            `;

            quizElement.innerHTML = questionHTML;
            document.getElementById('explanation').innerHTML = '';
            document.getElementById('next').style.display = 'none';
        }

        function selectOption(optionIndex) {
            const currentQuizData = currentQuestions[currentQuestion];
            const explanationElement = document.getElementById('explanation');
            const nextButton = document.getElementById('next');

            if (optionIndex === currentQuizData.correct) {
                score++;
                explanationElement.innerHTML = `Correct! ${currentQuizData.explanation}`;
            } else {
                explanationElement.innerHTML = `Incorrect. The correct answer is: ${currentQuizData.options[currentQuizData.correct]}. ${currentQuizData.explanation}`;
            }

            nextButton.style.display = 'block';
            disableOptions();
        }

        function disableOptions() {
            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion < currentQuestions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizElement = document.getElementById('quiz');
            const resultElement = document.getElementById('result');
            const explanationElement = document.getElementById('explanation');
            const nextButton = document.getElementById('next');
            const retryButton = document.getElementById('retry');

            quizElement.style.display = 'none';
            explanationElement.innerHTML = '';
            resultElement.innerHTML = `You scored ${score} out of ${currentQuestions.length}!`;
            nextButton.style.display = 'none';
            retryButton.style.display = 'block';
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            const quizElement = document.getElementById('quiz');
            const resultElement = document.getElementById('result');
            const retryButton = document.getElementById('retry');

            quizElement.style.display = 'block';
            resultElement.innerHTML = '';
            retryButton.style.display = 'none';

            shuffleArray(quizData);
            currentQuestions = quizData.slice(0, 10);
            loadQuestion();
        }

        shuffleArray(quizData);
        currentQuestions = quizData.slice(0, 10);
        loadQuestion();

        document.getElementById('next').addEventListener('click', nextQuestion);
        document.getElementById('retry').addEventListener('click', retryQuiz);
    </script>
